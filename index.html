<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ineco - Ubicación de Sensores LAV Este</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* Estilo base para todos los iconos de imagen */
      .sensor-image-icon {
        transition: transform 0.2s ease-in-out, filter 0.3s ease;
        /* FUNDAMENTAL: Asegura que cualquier transformación (como escalar) se origine desde
           la base del icono, manteniendo el punto de anclaje fijo en el mapa. */
        transform-origin: center bottom;
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
        cursor: pointer; /* Indica que el icono es interactivo */
      }

      /* Efecto hover para iconos no seleccionados: aumenta la escala a 1.1. */
      /* Se activa mediante la adición de la clase 'marker-hovered' desde JavaScript.
         La lógica en JS se asegura de que no se aplique al sensor seleccionado. */
      .sensor-image-icon.marker-hovered {
        transform: scale(1.1);
      }
      
      /* La animación de 'glow' (brillo) reemplaza a 'pulse' para evitar cualquier percepción
         de movimiento. Se enfoca en un cambio de filtro (sombra) en lugar de un cambio de
         tamaño dinámico. */
      @keyframes glow {
        0% {
          filter: drop-shadow(0 2px 5px rgba(0,0,0,0.6));
        }
        50% {
          /* Usamos un color azul brillante para el efecto de brillo. */
          filter: drop-shadow(0 4px 15px rgba(59, 130, 246, 0.7)) drop-shadow(0 2px 3px rgba(0,0,0,0.5));
        }
        100% {
          filter: drop-shadow(0 2px 5px rgba(0,0,0,0.6));
        }
      }

      /* Animación para la entrada del modal */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }

      /* Estilo para el icono seleccionado */
      .selected-sensor-icon {
        /* Se aplica un escalado fijo para que el icono seleccionado sea más grande,
           pero sin la animación de 'pulse' que podría sugerir movimiento. */
        transform: scale(1.2);
        animation: glow 2s infinite ease-in-out;
        z-index: 1000 !important;
      }

      /* Estilos personalizados para el tooltip de Leaflet que aparece al pasar el cursor */
      .sensor-tooltip {
        background-color: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        font-family: 'Poppins', sans-serif;
        padding: 8px 12px;
        line-height: 1.4;
      }
      
      /* Oculta la flecha del tooltip por defecto para un look más limpio */
      .leaflet-tooltip-top.sensor-tooltip::before,
      .leaflet-tooltip-bottom.sensor-tooltip::before,
      .leaflet-tooltip-left.sensor-tooltip::before,
      .leaflet-tooltip-right.sensor-tooltip::before {
        border: none;
      }

      /* Estilos para el control de Leyenda de Leaflet */
      .leaflet-control-legend {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        line-height: 1.4;
        font-size: 14px;
      }
      .leaflet-control-legend h4 {
        margin: 0 0 8px 0;
        font-weight: 600;
        font-size: 16px;
        color: #1A4488; /* ineco-blue */
      }
      .leaflet-control-legend .legend-item {
        display: flex;
        align-items: center;
        margin-top: 4px;
      }
      .leaflet-control-legend .legend-item img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }
      .leaflet-control-legend .legend-line {
        width: 24px;
        height: 4px;
        margin-right: 8px;
        opacity: 0.8;
      }

      /* Estilos para el botón personalizado de "Resetear Vista" */
      .leaflet-control-reset-view button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: white;
        border: none;
        border-radius: 4px; /* Coincide con el redondeo de leaflet-bar */
        cursor: pointer;
        padding: 0;
        outline: none;
      }

      .leaflet-control-reset-view button:hover {
        background-color: #f4f4f4;
      }

      .leaflet-control-reset-view svg {
        width: 20px;
        height: 20px;
        fill: #333333; /* ineco-dark-gray */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ineco-blue': '#1A4488',
              'ineco-red': '#CB1823',
              'ineco-dark-gray': '#333333',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      };
    </script>

  "imports": {

}
</script>
</head>
